        <button class="textpres">  On a tous dejà dit, ou entendu quelqu’un dire,"je n’ai pas le temps",UPLAN est l’application qui va rendre cette expression obsolète.  Même si les journées passent à une vitesse folle, nous sommes persuadés qu’une utilisation efficace de ces 24 heures peuvent permettre, même aux plus occupés d’avoir du temps libre sur le long terme. En effet, l’idée de  ’application est de permettre aux utilisateurs, d’organiser leur journees, tout en prenant compte des impératifs sociaux, physiques et professionnels/scolaires. Cette application, développée par des  ́etudiants pour des  ́etudiants, va permettre d’optimiser son temps de travail, tout en maintenant un  ́equilibre mental et physique. </button>
