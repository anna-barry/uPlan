        <button class="textpres">  We've all already said, or heard someone say, "I don't have the time", Uplan is the application that will make this expression obsolete. Even if the days go by at a crazy speed, we are convinced than an effective use of these 24 hours can allow even the busiest to have free time on a long term scale. Indeed, the idea of the application is to allow users to organize their days, while taking into account social, physical and professional/school imperatives. This application, developed by students for students, will optimize their working time, while maintaining a mental and physical balance. </button>
