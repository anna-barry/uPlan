      <figure>

            <br>



            <img id="test" src="images/Thomas.jpg" alt="Thomas" title="Thomas" width="160px" align="left">

          

          

              <h2>Thomas,</h2> 

              <h3>plus connu sous le nom de Hadès </h3>

            <p>

               Hadès, le dieu qui code dans un monde souterrain est parfois nomme par son nom mortel qu’est Thomas. Bien que la kunée ait rendu l’univers de l’informatique invisible dans la vie d’Hadès avant de rencontrer Épita, il combat aux quotidiens les invalid arg et les stacks overflow pour sortir de l’obscurité de ce milieu de géants. N’ayant pas de lieu de culte destiné, Hadès vient dans ce groupe afin que son travail soit vénéré. Son rôle d’assurer un bon code Latex pour la finition du cahier des charges, le passage vers la réussite du projet rassure le groupe vu qu’il enverra le Cerbère sur tout  ́elément qui perturbe le bien être du groupe.

          </p>

            

            </figure>



      <br>

      <br>

                  <figure>

            <br>

          

          <img id="test" src="images/Anna.png" alt="Anna" title="Anna" width="160px" align="right">  

              <h2 style="text-align: right">Anna,</h2> 

              <h3 style="text-align: right" >plus connue sous le nom de Hera </h3>

            <p>

                Autrement appelée chef des empires et fille de Chronos, Héra est la chef de groupe parfaite. Elle sait, tout comme son père gérer les impératifs et les deadlines. Déesse de la fécondité et ne supportant pas avoir de progénitures mortels, elle compte faire de Uplan un projet hors du commun. Par son pragmatisme et son ambition Héra sait apporter au groupe des idées concrètes et un travail sans relâche. Animée par une grande curiosité informatique, c’est dès la seconde qu’elle est entrée dans le berceau de l’informatique via python et compte alimenter cette soif d’apprendre durant ce projet. Etant en conflit avec son frère Zeus, elle adore pers ́ecuter ses enfants et n’hésitera pas à les corriger si ils ne lui obéissent pas. Autrement dit, Anna est la déesse de la situation.

          </p>

                                              

            

            </figure>

      <br>

      <br>

      <figure>

            <br>



            <img id="test" src="images/Remi.png" alt="Rémi" title="Rémi" width="150px" align="left">

          

          

              <h2>Rémi,</h2> 

              <h3>plus connu sous le nom de Apollon</h3>

            <p>

                

On retrouve également dans l’équipe Apollon, surnommé par ses amis Rémi, dieu des arts, de la musique, de la lumière. S’ajoute à toutes ces distinctions sa passion pour tout ce qui l’entoure, sa capacité à prendre au sérieux les taches qui lui sont confié, et de mettre à profit ses nombreuses connaissances acquises en mainteant 1 an et demi de formation informatique à l’avancement du projet Uplan. Il saura également faire preuve d’un bon sens du travail d’équipe afin d’être capable de surmonter les différentes difficultés qui s’imposeront au fil du développement du projet.

          </p>

            

            </figure>

      

      <br>

      <br>

                  <figure>

            <br>

          

          <img id="test" src="images/Marine.JPG" alt="Marine" title="Marine" width="180px" align="right"  >  

                      

              <h2 style="text-align: right">Marine,</h2> 

              <h3 style="text-align: right" > plus connue sous le nom d'Athena </h3>

            <p>

                Une vraie stratège guerrière pour surpasser et vaincre les idées des autres groupes, Marine, plus connue sous le nom d’Athéna, est un réel atout pour notre équipe. Elle a un esprit créatif qui visualise les idées mit en avant par le groupe, son pinceau est son épée qui met à mort les idées plus floues que les instructions d’AFIT. Dans une vie passée elle était étudiante au lycée Notre Dame de BelleGuard et a découvert que son destin  ́était d’affronter les problèmes informatiques qu’elle a rencontré en isn et de développer des outils pour concrétiser ses visions inédites. Ce projet est comme son bouclier avec la tête de Méduse pour combattre les préjugés sur les femmes en informatique. Déesse de la sagesse et incarne la Raison, Marine sait écouter le groupe et collaborer dans chaque épreuve à surmonter. Bienfaitrice, elle nous béni au quotidien grâce à sa présence à Olympe.



          </p>

                                              

            

            </figure>
